<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>DESCo :: Defect Estimator for Source Code</title>
</head>

<body>
    <div class="container">
        <div>
            <h3>DESCo {Defect Estimator for Source Code}</h3>
            <hr>
            <p>Please select a source code file to upload. 
                Maximum allowed size of the file is 20kb.
                Currently we support checking of only C, C++, Java and Python source code.
            </p>
            
            <form method="POST" enctype="multipart/form-data" action="/app/check" id="searchForm">
                <input id="code" type="file" name="Code">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </form>
        </div>
        
    </div>
</body>

</html>
